<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculater.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>	
</head>
<body>
	<div class="container">
		<div class="row result" id="result_section"> 0 </div>
		<div class="row">
			<div class="box start number">1</div>
			<div class="box number">2</div>
			<div class="box number">3</div>
			<div class="box" id="plus">+</div>
		</div>
		<div class="row">
			<div class="box start number">4</div>
			<div class="box number">5</div>
			<div class="box number">6</div>
			<div class="box" id="minus">-</div>
		</div>
		<div class="row">
			<div class="box start number">7</div>
			<div class="box number">8</div>
			<div class="box number">9</div>
			<div class="box" id="division">/</div>
		</div>
		<div class="row down">
			<div class="box number start">0</div>
			<div class="box" id="clear">C</div>
			<div class="box" id="equal">=</div>
			<div class="box" id="multiple">*</div>
		</div>
	</div>

	<script type="text/javascript" src="calculater_jquey.js"></script>
</body>
</html>
